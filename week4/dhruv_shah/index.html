<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>

    <style>
        body {
            text-align: center;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-size: cover;
            background-image: url('background2.jpg');

        }

        h1 {
            font-size: 48px;
            color: green;
        }

        h2 {
            font-size: 24px;
            color: green;

        }

        #cookie {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .store_group {
            display: flex; /* Makes divs appear in a line */
            gap: 10px; /* Adds space between divs */
            justify-content: center; /* Centers the divs */
        }
        .clicker {
            background-color: lightblue;
            padding: 20px;
            border: 1px solid #000;
        }

        .store_group {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .clicker {
        background: #fff;
        border-radius: 12px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        width: 220px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .clicker:hover {
        transform: translateY(-5px);
        box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .clicker-img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    h3 {
        margin: 0 0 10px;
        color: #333;
        font-size: 1.5rem;
    }

    p {
        margin: 5px 0;
        color: #666;
        font-size: 1rem;
    }

    span {
        font-weight: bold;
        color: #222;
    }

    #cookie {
        transition: transform 0.1s ease;
        cursor: pointer;
    }

    #cookie:active {
        transform: scale(0.9);
    }

    .bouncing-image {
        position: absolute;
        width: 100px;
        height: 100px;
        pointer-events: none; /* Prevents interaction */
        user-select: none;
    }



    </style>
</head>
<body>
    <h1>
        <span id="counter">0</span> cookies
    </h1>

    <h2>
        <span id="clicksPerSecond">0</span> cookies per second
    </h2>


    <img src="https://www.gfifoods.com/media/catalog/product/cache/608c797bf41e8874bcf75172f32fd01b/1/_/1.520oz20cookie_20220613-094305_rqhft3tmv23k13bn.jpg" onclick="addOneToCounter()" id="cookie" onclick="countClicksPerSecond()"/>

    <h2>Upgrades</h2>

    <div class="store_group">
        <div class="clicker" onclick="buyClicker('clicker')" role="button" tabindex="0">
            <img src="clicker.png" alt="Clicker" class="clicker-img">
            <h3>Clicker</h3>
            <p>Cost: <span id="clickerCost">0</span> Cookies</p>
            <p>CPS: +<span id="clickerCPS">0</span></p>
            <p>Quantity: <span id="clickerQuantity">0</span></p>
        </div>
    
        <div class="clicker" onclick="buyClicker('doge')" role="button" tabindex="0">
            <img src="doge.png" alt="Doge" class="clicker-img">
            <h3>Doge</h3>
            <p>Cost: <span id="dogeCost">0</span> Cookies</p>
            <p>CPS: +<span id="dogeCPS">0</span></p>
            <p>Quantity: <span id="dogeQuantity">0</span></p>
        </div>
    
        <div class="clicker" onclick="buyClicker('capybara')" role="button" tabindex="0">
            <img src="capybara.png" alt="Capybara" class="clicker-img">
            <h3>Capybara</h3>
            <p>Cost: <span id="capybaraCost">0</span> Cookies</p>
            <p>CPS: +<span id="capybaraCPS">0</span></p>
            <p>Quantity: <span id="capybaraQuantity">0</span></p>
        </div>
    </div>
        


    <script src="/week3/dhruv_shah/script.js" />
</body>


</html>
