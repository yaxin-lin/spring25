    <h1>Places I've Stepped On üåç</h1>
    
    <div id="map"></div>

    <script>
        function initMap() {
            // Define map options
            var mapOptions = {
                zoom: 3,
                center: { lat: 30.5, lng: -100.0 }, // Center somewhere between the two locations
            };

            // Create the map
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Locations to pin
            var locations = [
                { lat: 37.8715, lng: -122.2730, title: "Berkeley, California" }, // Berkeley
                { lat: 31.2989, lng: 120.5853, title: "Suzhou, China" }, // Suzhou
                { lat: 37.4138, lng: -79.1423, title: "Lynchburg, Virginia" }, // Lynchburg
                { lat: 21.3069, lng: -157.8583, title: "Hawaii" }, // Hawaii
                { lat: 51.5074, lng: -0.1278, title: "London, UK" } // London
            ];

            // Add markers
            locations.forEach(function(location) {
                new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.title
                });
            });
        }
    </script>
